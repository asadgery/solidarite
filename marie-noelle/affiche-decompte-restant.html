<!DOCTYPE html>
<html lang="fr">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .poster {
            background: white;
            max-width: 1000px;
            width: 100%;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            overflow: hidden;
            position: relative;
        }
        
        .snowflakes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5em;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(1200px) rotate(360deg);
                opacity: 0.3;
            }
        }
        
        .header {
            background: linear-gradient(135deg, #d4145a 0%, #fbb03b 100%);
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: 'üéÅ';
            position: absolute;
            font-size: 300px;
            opacity: 0.1;
            top: -80px;
            left: -50px;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .header .remaining-amount {
            background: rgba(255, 255, 255, 0.95);
            display: inline-block;
            padding: 20px 50px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header .remaining-amount .label {
            color: #d4145a;
            font-size: 1.4em;
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
        }
        
        .header .remaining-amount .amount {
            color: #2d3748;
            font-size: 2.5em;
            font-weight: 900;
        }
        
        .header .gift-emoji {
            font-size: 6em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }
        
        .header h1 {
            color: white;
            font-size: 4em;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            line-height: 1.2;
        }
        
        .header .subtitle {
            color: white;
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
                
        @media (max-width: 768px) {
            .header .remaining-amount .label {
                font-size: 1.1em;
            }
            
            .header .remaining-amount .amount {
                font-size: 1.8em;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .header .subtitle {

            }
        }
    </style>
</head>
<body>

    <script>

</html>

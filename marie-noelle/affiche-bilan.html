<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilan 18 jours - Marie Noelle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f4c5c 0%, #1a5f7a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 30px;
        }
        
        .container {
            background: white;
            max-width: 900px;
            width: 100%;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: 'üìä';
            position: absolute;
            font-size: 250px;
            opacity: 0.1;
            top: -70px;
            right: -40px;
        }
        
        .header .day-badge {
            background: white;
            color: #667eea;
            display: inline-block;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 2em;
            font-weight: 900;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: white;
            font-size: 2.8em;
            font-weight: 900;
            margin-bottom: 18px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        
        .header .subtitle {
            color: #fff;
            font-size: 1.8em;
            font-weight: 700;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            padding: 45px 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 35px 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .stat-card.highlight {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }
        
        .stat-card .icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            display: block;
        }
        
        .stat-card .value {
            font-size: 3em;
            font-weight: 900;
            color: #2d3748;
            display: block;
            margin-bottom: 10px;
        }
        
        .stat-card.highlight .value {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-card .label {
            font-size: 1.3em;
            color: #4a5568;
            font-weight: 700;
        }
        
        .progress-section {
            padding: 0 40px 45px;
        }
        
        .progress-section h3 {
            color: #2d3748;
            font-size: 2em;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 800;
        }
        
        .progress-bar-container {
            background: #e2e8f0;
            height: 80px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #56ab2f 0%, #a8e063 100%);
            height: 100%;
            width: 35%;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: white;
            font-size: 2em;
            transition: width 1s ease-out;
            box-shadow: inset 0 2px 10px rgba(255,255,255,0.3);
        }
        
        .progress-details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .progress-item {
            text-align: center;
            flex: 1;
        }
        
        .progress-item .amount {
            font-size: 1.8em;
            font-weight: 900;
            color: #2d3748;
            display: block;
            margin-bottom: 5px;
        }
        
        .progress-item.collected .amount {
            color: #56ab2f;
        }
        
        .progress-item.remaining .amount {
            color: #d9534f;
        }
        
        .progress-item .label {
            font-size: 1.1em;
            color: #4a5568;
            font-weight: 600;
        }
        
        .link-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 40px;
            text-align: center;
        }
        
        .link-section h3 {
            color: white;
            font-size: 2em;
            font-weight: 900;
            margin-bottom: 20px;
        }
        
        .link-box {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .link-box a {
            color: #667eea;
            font-size: 1.3em;
            font-weight: 700;
            text-decoration: none;
            word-break: break-all;
        }
        
        .link-box a:hover {
            text-decoration: underline;
        }
        
        .footer {
            background: linear-gradient(135deg, #0f4c5c 0%, #1a5f7a 100%);
            padding: 45px 40px;
            text-align: center;
        }
        
        .footer .christmas-emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .footer .message {
            color: #ffd700;
            font-size: 2em;
            font-weight: 900;
            line-height: 1.5;
        }
        
        .share-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-family: 'Poppins', sans-serif;
        }
        
        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(37, 211, 102, 0.6);
            background: #128C7E;
        }
        
        .share-btn:active {
            transform: translateY(-1px);
        }
        
        .whatsapp-icon {
            font-size: 1.3em;
        }
        
        #posterCanvas {
            display: none;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 30px 25px;
            }
            
            .stat-card .value {
                font-size: 2.5em;
            }
            
            .progress-section {
                padding: 0 25px 35px;
            }
            
            .progress-details {
                flex-direction: column;
                gap: 15px;
            }
            
            .link-box a {
                font-size: 1.1em;
            }
            
            .footer .message {
                font-size: 1.5em;
            }
            
            .share-btn {
                font-size: 1.2em;
                padding: 18px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        const ctx = canvas.getContext('2d');
        
        canvas.width = 1080;

        function drawPosterToCanvas() {

            ctx.fillText('De l\'objectif', card2X + cardWidth/2, cardY + 230);
            
            const card3Y = cardY + cardHeight + gap;

            ctx.fillText('‚úÖ', card1X + cardWidth/2, card3Y + 90);
            ctx.fillStyle = '#2d3748';
            ctx.font = 'bold 70px Arial';
            ctx.fillText('1‚ÄØ874‚ÄØ205', card1X + cardWidth/2, card3Y + 180);
            ctx.fillStyle = '#4a5568';
            ctx.font = '600 35px Arial';
            ctx.fillText('FCFA collect√©s', card1X + cardWidth/2, card3Y + 220);
            
            ctx.font = 'bold 80px Arial';
            ctx.fillText('üéØ', card2X + cardWidth/2, card3Y + 90);
            ctx.fillStyle = '#2d3748';
            ctx.font = 'bold 70px Arial';
            ctx.fillText('3‚ÄØ125‚ÄØ795', card2X + cardWidth/2, card3Y + 180);

            const progressY = 1100;
            ctx.fillStyle = '#2d3748';
            ctx.font = 'bold 55px Arial';
            ctx.fillText('üìä Progression vers l\'objectif', canvas.width / 2, progressY);
            
            ctx.fillStyle = '#e2e8f0';
            ctx.fillRect(80, progressY + 40, canvas.width - 160, 100);
            
            const progressGradient = ctx.createLinearGradient(0, 0, canvas.width * 0.35, 0);
            progressGradient.addColorStop(0, '#56ab2f');
            progressGradient.addColorStop(1, '#a8e063');
            ctx.fillStyle = progressGradient;
            ctx.fillRect(80, progressY + 40, (canvas.width - 160) * 0.35, 100);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 60px Arial';
            ctx.fillText('37%', 80 + (canvas.width - 160) * 0.35 / 2, progressY + 105);
            
            ctx.fillStyle = '#56ab2f';
            ctx.font = 'bold 50px Arial';
            ctx.fillText('1‚ÄØ874‚ÄØ205 FCFA', 280, progressY + 210);
            ctx.fillStyle = '#4a5568';
            ctx.font = '600 35px Arial';
            ctx.fillText('‚úÖ Collect√©', 280, progressY + 255);
            
            ctx.fillStyle = '#d9534f';
            ctx.font = 'bold 50px Arial';
            ctx.fillText('3‚ÄØ125‚ÄØ795 FCFA', 800, progressY + 210);
            ctx.fillStyle = '#4a5568';
            ctx.font = '600 35px Arial';
            ctx.fillText('üéØ Restant', 800, progressY + 255);
            
            const linkGradient = ctx.createLinearGradient(0, 1400, canvas.width, 1400);
            linkGradient.addColorStop(0, '#f093fb');
            linkGradient.addColorStop(1, '#f5576c');
            ctx.fillStyle = linkGradient;
            ctx.fillRect(0, 1380, canvas.width, 220);

            ctx.font = 'bold 55px Arial';

            ctx.fillText('asadgery.github.io/solidarite', canvas.width / 2, 1530);
            ctx.fillText('/marie-noelle', canvas.width / 2, 1565);
            
            const footerGradient = ctx.createLinearGradient(0, 1600, canvas.width, 1600);
            footerGradient.addColorStop(0, '#0f4c5c');

            ctx.fillStyle = footerGradient;

            ctx.font = 'bold 90px Arial';
            ctx.fillText('üéÑ üéÑ üéÑ', canvas.width / 2, 1710);

            ctx.fillText('MEILLEURE SANT√â', canvas.width / 2, 1800);
            ctx.fillText('√Ä TOUTES ET √Ä TOUS', canvas.width / 2, 1870);
        }
        
        shareBtn.addEventListener('click', function() {
            drawPosterToCanvas();
            
            canvas.toBlob(function(blob) {
                const file = new File([blob], 'bilan_15jours_marie_Noelle.png', { type: 'image/png' });
                
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    navigator.share({
                        files: [file],
                        title: 'Bilan 18 jours - Marie Noelle',
                        text: 'üìä BILAN JOUR 18 - Marie Noelle WEDJE\n\nüìå 55 contributions\nüìå 1‚ÄØ874‚ÄØ205 FCFA collect√©s\nüìå 37% de l\'objectif\nüìå 3‚ÄØ125‚ÄØ795 FCFA restants\n\nüîó asadgery.github.io/solidarite/marie-noelle\n\nüéÑ Contribuons ensemble ! üíù'
                    }).catch(function(err) {
                        if (err.name !== 'AbortError') {
                            console.error('Erreur lors du partage:', err);
                            fallbackShare();
                        }
                    });
                } else {
                    fallbackShare();
                }
            }, 'image/png');
        });
        
        function fallbackShare() {
            drawPosterToCanvas();
            
            const link = document.createElement('a');
            link.download = 'bilan_15jours_marie_Noelle.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            const message = 'üìä BILAN JOUR 18 - Marie Noelle WEDJE\n\nüìå 55 contributions\nüìå 1‚ÄØ874‚ÄØ205 FCFA collect√©s\nüìå 37% de l\'objectif\nüìå 3‚ÄØ125‚ÄØ795 FCFA restants\n\nüîó asadgery.github.io/solidarite/marie-noelle\n\nüéÑ Contribuons ensemble ! üíù';
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(message).then(function() {
                    alert('‚úÖ Image t√©l√©charg√©e et message copi√© !\n\nPartagez maintenant l\'image sur WhatsApp avec le message copi√©.');
                }).catch(function() {
                    alert('‚úÖ Image t√©l√©charg√©e !\n\nPartagez-la maintenant sur WhatsApp.');
                });
            } else {
                alert('‚úÖ Image t√©l√©charg√©e !\n\nPartagez-la maintenant sur WhatsApp.');
            }
        }
    </script>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objectif Presque Atteint !</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 10;
    }

    .percentage {
      font-size: 15rem;
      font-weight: 900;
      color: #fff;
      text-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 215, 0, 0.6),
        0 0 60px rgba(255, 215, 0, 0.4),
        5px 5px 0 rgba(0, 0, 0, 0.3);
      animation: pulse 2s ease-in-out infinite, rainbow 3s linear infinite;
      line-height: 1;
      margin: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .message {
      font-size: 2.5rem;
      color: #FFD700;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .submessage {
      font-size: 2rem;
      color: #fff;
      margin-top: 10px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .back-button {
      margin-top: 40px;
      padding: 20px 50px;
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #333;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      animation: wiggle 2s ease-in-out infinite;
      text-decoration: none;
      display: inline-block;
    }

    .back-button:hover {
      transform: scale(1.1) rotate(-5deg);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    @keyframes wiggle {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(-3deg);
      }
      75% {
        transform: rotate(3deg);
      }
    }

    .confetti {
      position: fixed;
      width: 15px;
      height: 15px;
      background: #f0f;
      animation: confetti-fall 4s linear infinite;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .star {
      position: fixed;
      font-size: 2rem;
      animation: twinkle 1.5s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.3;
        transform: scale(0.8);
      }
    }

    .circle {
      position: fixed;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-50px) rotate(180deg);
      }
    }

    .trophy {
      font-size: 5rem;
      animation: rotate 3s linear infinite;
      display: inline-block;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .loading {
      color: white;
      font-size: 2rem;
    }

    @media (max-width: 768px) {
      .percentage {
        font-size: 8rem;
      }
      .message {
        font-size: 1.8rem;
      }
      .submessage {
        font-size: 1.3rem;
      }
      .back-button {
        font-size: 1.3rem;
        padding: 15px 35px;
      }
    }
  </style>
</head>
<body>
  <div class="circle" style="width: 200px; height: 200px; top: 10%; left: 10%; animation-delay: 0s;"></div>
  <div class="circle" style="width: 150px; height: 150px; top: 70%; right: 15%; animation-delay: 1s;"></div>
  <div class="circle" style="width: 100px; height: 100px; top: 40%; right: 20%; animation-delay: 2s;"></div>
  <div class="circle" style="width: 180px; height: 180px; bottom: 10%; left: 20%; animation-delay: 1.5s;"></div>

  <div class="container">
    <div class="trophy">üèÜ</div>
    <h1 class="percentage" id="percentage">...</h1>
    <p class="message">üéâ OBJECTIF MINIMUM PRESQUE ATTEINT ! üéâ</p>
    <p class="submessage" id="submessage">Chargement...</p>
    <div style="margin-top: 30px; font-size: 3rem;">
      ‚≠ê üí´ ‚ú® üåü ‚ö°
    </div>
    <button class="back-button" onclick="window.location.href='index.html'">
      üìã Voir les contributions üìã
    </button>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRCWf3Bt4Fec1mMurCINfvwa3QaysB_JDsNafQ2sNgzzkZCDBnzoVKrTqXD-YyjckQ60c4zvII8gxUm/pub?output=csv';
    const objectif = 400000;

    function createConfetti() {
      const colors = ['#FFD700', '#FF6347', '#32CD32', '#1E90FF', '#FF1493', '#FFA500', '#9370DB'];
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = -20 + 'px';
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDelay = Math.random() * 2 + 's';
      confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(confetti);
      
      setTimeout(() => confetti.remove(), 6000);
    }

    function createStar() {
      const starEmojis = ['‚≠ê', '‚ú®', 'üí´', 'üåü'];
      const star = document.createElement('div');
      star.className = 'star';
      star.textContent = starEmojis[Math.floor(Math.random() * starEmojis.length)];
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(star);
      
      setTimeout(() => star.remove(), 10000);
    }

    async function fetchProgress() {
      try {
        const response = await fetch(csvUrl);
        const data = await response.text();
        const rows = data.split('\n').slice(1);
        let total = 0;

        rows.forEach(row => {
          if (!row.trim()) return;
          const cols = row.split(',');
          const montant = parseFloat(cols[1].replace(/\s/g, ''));
          if (!isNaN(montant)) total += montant;
        });

        const pourcentage = Math.min(Math.round((total / objectif) * 100), 100);
        const reste = Math.max(objectif - total, 0);
        
        document.getElementById('percentage').textContent = pourcentage + '%';
        document.getElementById('submessage').textContent = 
          pourcentage >= 100 ? 'üéä OBJECTIF ATTEINT ! BRAVO ! üéä' : 
          `Plus que ${100 - pourcentage}% pour la victoire !`;

      } catch (error) {
        console.error('Erreur:', error);
        document.getElementById('percentage').textContent = '--';
        document.getElementById('submessage').textContent = 'Impossible de charger les donn√©es';
      }
    }

    setInterval(createConfetti, 150);
    setInterval(createStar, 800);

    for (let i = 0; i < 50; i++) {
      setTimeout(createConfetti, i * 50);
    }

    for (let i = 0; i < 20; i++) {
      setTimeout(createStar, i * 100);
    }

    fetchProgress();
    setInterval(fetchProgress, 60000);
  </script>
</body>
</html>
